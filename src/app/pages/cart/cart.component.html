<div class="h-full flex items-center justify-center w-full">
  <mat-card *ngIf="cart.items.length" class="p-5 m-10 w-full">
    <mat-card-content>
      <div
        *ngFor="let item of cart.items"
        class="flex w-full items-center h-[100px]"
      >
        <img [src]="item.product.image" alt="" class="h-full p-2" />
        <div
          class="flex flex-col justify-around items-center w-full text-center"
        >
          <div class="flex justify-between items-center w-full">
            <div class="flex flex-col justify-around items-center w-1/4">
              <div class="text-xl">
                <b>{{ item.product.title }}</b>
              </div>
              <div class="text-lg">{{ item.product.price | currency }}</div>
            </div>
            <div class="flex flex-col justify-around items-center w-1/4">
              <div class="text-lg"><b>Quantity</b></div>
              <div class="flex justify-around items-center w-full">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="removeOneFromCart(item)"
                >
                  <mat-icon>remove</mat-icon>
                </button>
                <div class="text-xl">{{ item.quantity }}</div>
                <button
                  mat-icon-button
                  color="primary"
                  (click)="addToCart(item)"
                >
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
            <div class="flex flex-col justify-around items-center w-1/4">
              <div class="text-lg"><b>Total</b></div>
              <div class="text-lg">
                {{ item.quantity * item.product.price | currency }}
              </div>
            </div>
          </div>
        </div>
        <button mat-icon-button color="warn" (click)="removeItem(item)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <div class="flex justify-end items-center w-full">
      <div class="text-2xl mr-3"><b>Total</b></div>
      <div class="text-2xl">
        {{ total | currency }}
      </div>
    </div>
    <div class="w-full flex justify-between">
      <button mat-raised-button color="warn" (click)="clearCart()">
        Clear All
      </button>
      <a routerLink="../home">
        <button mat-stroked-button color="primary" class="w-full">
          Continue Shopping
        </button>
      </a>
      <button mat-raised-button color="primary" (click)="onCheckout()">
        Proceed To Checkout
      </button>
    </div>
  </mat-card>
  <mat-card *ngIf="!cart.items.length" class="w-1/4 h-1/4 min-w-[350px]">
    <mat-card-content class="text-center h-full">
      <div class="h-full flex flex-col justify-around items-center">
        <div class="text-2xl"><b>Cart is empty</b></div>
        <button mat-raised-button color="primary" class="w-1/2">
          <a routerLink="/home">Start Shopping</a>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
