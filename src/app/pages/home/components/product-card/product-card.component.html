<mat-card class="text-center w-full h-full" *ngIf="product">
  <div
    class="h-full w-full p-1 flex items-center"
    [ngClass]="full ? 'flex-row' : 'flex-col'"
  >
    <div
      class="mb-1 flex justify-center"
      [ngClass]="full ? 'w-1/2 h-full sm:w-1/4' : 'w-full h-1/2'"
    >
      <img [src]="product.image" alt="" />
    </div>
    <div
      class="flex flex-col p-2"
      [ngClass]="full ? 'w-1/2 h-full sm:w-3/4' : 'w-full h-1/2'"
    >
      <p class="font-light capitalize h-1/3">{{ product.category }}</p>
      <div class="h-1/3 overflow-hidden">
        <p [matTooltip]="product.title">
          {{ product.title }}
        </p>
      </div>
      <p *ngIf="full" class="hidden sm:block">
        {{ product.description }}
      </p>
      <div class="flex items-center h-1/3 justify-around">
        <div>
          <b>{{ product.price | currency }}</b>
        </div>
        <button mat-icon-button (click)="onAddToCart()">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
