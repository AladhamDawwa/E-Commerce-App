<mat-card class="m-5">
  <div class="flex justify-between card p-1">
    <button mat-icon-button (click)="sort()">
      <div #sortIcon>
        <mat-icon>sort</mat-icon>
      </div>
    </button>
    <div id="paginator">
      <mat-paginator
        [length]="numOfItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
        (page)="rangeChange($event)"
      >
      </mat-paginator>
    </div>
    <div>
      <button mat-icon-button (click)="onColumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button mat-icon-button (click)="onColumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button mat-icon-button (click)="onColumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
